# netlify.toml

[build]
  # Perintah build
  command = "bun run build"

  # Folder output yang di-deploy ke Netlify CDN
  # Nuxt static output ada di .output/public
  publish = ".output/public"

[build.environment]
  # Pastikan Bun tersedia di Netlify build environment
  BUN_VERSION = "1"
  NODE_VERSION = "20"

# ── Redirect rules ─────────────────────────────────────────────────────────
# WAJIB untuk SPA — semua route yang tidak cocok file statis
# diarahkan ke index.html agar Vue Router yang menangani
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# ── Security headers ───────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-XSS-Protection       = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
# netlify.toml

[build]
  command = "bun run build"
  # nuxt generate dengan preset static → output ke dist/
  publish = "dist"

[build.environment]
  BUN_VERSION  = "1"
  NODE_VERSION = "20"

# ── SPA redirect ───────────────────────────────────────────────────────────
# Semua route yang tidak cocok file statis → index.html
# Status 200 agar Vue Router yang handle routing, bukan Netlify
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# ── Security headers ───────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

# Cache busting untuk assets Nuxt (hash di filename)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"